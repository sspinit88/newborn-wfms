<ul class="sidenav sidenav-fixed a-sidenav">
  <h4>Newborn</h4>
  <li *ngFor="let item of linksArr"
      [ngClass]="{
      'bold': item.name !== 'Выйти',
      'bold last': item.name === 'Выйти'}">
    <a [routerLink]="item.link"
       [ngClass]="{
       'waves-effect waves-orange': item.name !== 'Выйти',
       'waves-effect waves-red': item.name === 'Выйти'}"
       >
      {{item.name}}
    </a>
  </li>
</ul>
